<div class="main-container">
  <div class="title">
    <div class="title-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 16C123.451 16 16 123.449 16 256S123.451 496 256 496S496 388.551 496 256S388.549 16 256 16ZM256 448C150.131 448 64 361.867 64 256S150.131 64 256 64S448 150.133 448 256S361.869 448 256 448ZM256 288C253.969 288 251.969 287.625 250.062 286.859L128 238.035V320C128 337.672 142.326 352 160 352H352C369.674 352 384 337.672 384 320V238.035L261.938 286.859C260.031 287.625 258.031 288 256 288ZM352 160H160C142.326 160 128 174.326 128 192V203.566L256 254.766L384 203.566V192C384 174.326 369.674 160 352 160Z"/></svg>
    </div>
    <div class="title-text">
      Check your email
    </div>
    <div class="title-small">
      We sent a password reset link to <br> "email@email.email"
    </div>
  </div>
  <div class="actions">
    <!-- TODO: it may not be clear that these are referring to email clients, should we add a label? -->
    <div class="mail-client-btn">
      <svg (click)="openUrl('https://mail.yahoo.com')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M223.69,141.06,167,284.23,111,141.06H14.93L120.76,390.19,82.19,480h94.17L317.27,141.06Zm105.4,135.79a58.22,58.22,0,1,0,58.22,58.22A58.22,58.22,0,0,0,329.09,276.85ZM394.65,32l-93,223.47H406.44L499.07,32Z"/></svg>
    </div>

    <div class="mail-client-btn">
      <svg (click)="openUrl('https://mail.google.com')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
    </div>

    <div class="mail-client-btn">
      <svg (click)="openUrl('https://outlook.office.com/mail')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 32h214.6v214.6H0V32zm233.4 0H448v214.6H233.4V32zM0 265.4h214.6V480H0V265.4zm233.4 0H448V480H233.4V265.4z"/></svg>
    </div>
  </div>
  <div class="resend-button-holder">
    Didn't receive the email? <span class="resend-button" (click)="onResend()">Click here to resend</span>
  </div>
  <div class="back-to-login">
    <div class="back-to-login-btn">
      <div routerLink="/auth/login" class="label">
        Back to log in
      </div>
    </div>
  </div>
</div>
